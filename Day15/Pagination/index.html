<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center" id="title">PAGINATION TASK</h1>
  <p id="description" class="text-center"><b>SIMPLE PAGINATION TASK</b></p>
  <div class="table-responsive">
      <table id="design" class="table table-bordered">
        <tbody>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
          <tbody id="page-content"></tbody>
      </table>
    </div>
    <div id="buttons" class="d-flex justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a id="btn0" class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a id="btn1" class="page-link" href="#">1</a></li>
          <li class="page-item"><a id="btn2" class="page-link" href="#">2</a></li>
          <li class="page-item"><a id="btn3" class="page-link" href="#">3</a></li>
          <li class="page-item"><a id="btn4" class="page-link" href="#">4</a></li>
          <li class="page-item"><a id="btn5" class="page-link" href="#">5</a></li>
          <li class="page-item"><a id="btn6" class="page-link" href="#">6</a></li>
          <li class="page-item"><a id="btn7" class="page-link" href="#">7</a></li>
          <li class="page-item"><a id="btn8" class="page-link" href="#">8</a></li>
          <li class="page-item"><a id="btn9" class="page-link" href="#">9</a></li>
          <li class="page-item"><a id="btn10" class="page-link" href="#">10</a></li>
          <li class="page-item"><a id="btn11" class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div> 
  <script src="./script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
